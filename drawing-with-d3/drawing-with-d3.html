<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="Drawing experiments with D3">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="drawing-with-d3.css">
        <!--link rel="stylesheet" href="css/main.css"-->
        <!--script src="js/vendor/modernizr-2.6.2.min.js"></script-->
        <script src="https://d3js.org/d3.v5.js"></script>
        <script src="mirvald1.js"></script>
        <script src="mirvald2.js"></script>
        <script src="mirvald3.js"></script>
        <script src="mirvald4.js"></script>
    </head>
    <body>
      <select id="selector" onChange="draw()">
        <option>One</option>
        <option>Two</option>
        <option>Three</option>
        <option selected>Four</option>
      </select>
      <div id='root'></div>
      <!--script src="js/vendor/jquery.js"></script-->
      <script>

        function draw() {

          // Clear the page
          d3.select('#root').html('');

          // Get select object
          var selectedValue = d3.select('#selector').property('value');
          
          if (selectedValue === "One") {
            mirvald1()
          } else if (selectedValue === "Two") {
            mirvald2()
          } else if (selectedValue === "Three") {
            mirvald3()
          } else if (selectedValue === "Four") {
            mirvald4()
          } else {
            console.log('shiiit')
          }
        }

        draw()

      </script>
    </body>
</html>
